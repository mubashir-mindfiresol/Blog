<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a mat-list-item routerLink="/homepage" routerLinkActive="active"><mat-icon>home</mat-icon></a>Options</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" routerLinkActive="active"><mat-icon>assignment</mat-icon> SignUp</a>
      <a mat-list-item routerLink="/login" routerLinkActive="active"><mat-icon>login</mat-icon> Login</a>
      <a mat-list-item routerLink="/logout" routerLinkActive="active"><mat-icon>logout</mat-icon> Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Blog App</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
