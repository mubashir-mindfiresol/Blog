<!-- Display Posts-->
<div class="container">
<mat-card class="blog-card" *ngFor="let post of posts | paginate: { itemsPerPage: 5, currentPage: p }">
    <!-- Section to Display Post Information-->
    <mat-card-header>
        <div mat-card-avatar class="blog-header-image"></div>
            <mat-card-title>{{post.username}}</mat-card-title>
            <mat-card-subtitle>{{post.category}} | Posted on {{post.createDate}} IST</mat-card-subtitle>
    </mat-card-header>
    <hr>
    <h2>{{post.title}}</h2>
    <img style="padding: 0 15px;" mat-card-image src="{{post.url}}" alt="blog_image">
    <mat-card-content>
        <p class="post-text" [innerHtml]="post.description"></p>
    </mat-card-content>
    <hr>
    <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
        <div class="icons">
            
            <!--<input id="toggle-heart" type="checkbox"/>
            <label for="toggle-heart">‚ù§</label>
            -->
            <mat-icon style="color: red">favorite_border</mat-icon>
            <mat-icon style="color: rgb(7, 152, 248)">comment</mat-icon>
            <mat-icon style="color: rgb(43, 196, 43)">share</mat-icon>
        </div>
        <hr>
      
      <span>
        <a class="btnCommments" role="button">
          <fa-icon [icon]="faComments"></fa-icon>
          Comments({{post.commentCount}})
        </a>
        <button class="login" (click)="goToPost(post.id)">
          Read Post
        </button>
      </span>
      <ngx-spinner></ngx-spinner>
</mat-card>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
