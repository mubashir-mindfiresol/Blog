<div class="bootstrap-wrapper text-center mt">

  <div class="container" *ngIf="!post; else forminfo"> 
    <div class="row">
      <div class="col-md-6 offset-md-3">

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Email Address" formControlName="email">
      <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Password" [type]="!hide ? 'password' : 'text'" formControlName="password" required>
      <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
      <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
        {{ getErrorPassword() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">SignUp</button>
      <button mat-raised-button color="primary" type="reset" style="margin-left: 10px;">Reset</button>
    </div>
    </form>
    </div>
    </div>
</div>
</div>
<ng-template #forminfo>
  {{ post | json }}
</ng-template>
