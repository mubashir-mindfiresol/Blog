<div class="form-style-5 container">
    <form (ngSubmit)="updateBlog()" novalidate>
        <div class="form-group">
            <legend for="inputdefault"><span class="number"> </span> Title</legend>
            <input class="form-control" id="inputdefault" [(ngModel)]="model.title" type="text" name="name" placeholder="Blog Title">
        </div>
        <div class="form-group">
            <legend><span class="number"> </span> Category</legend>
            <select id="job" name="field4" [(ngModel)]="model.category">
                <optgroup label="Food">
                    <option value="Veg | Food">Veg</option>
                    <option value="Non-Veg | Food">Non-Veg</option>
                  </optgroup>
                  <optgroup label="Technology">
                    <option value="Computer | Technology">Computer</option>
                    <option value="Mobile | Technology">Mobile</option>
                    <option value="Network | Technology">Networking</option>
                    <option value="Telecom | Technology">Telecom</option>
                  </optgroup>
                  <optgroup label="Current-Affairs">
                    <option value="India | Current-Affairs">India</option>
                    <option value="Worldwide | Current-Affairs">WorldWide</option>
                  </optgroup>
                  <optgroup label="Others">
                    <option value="Miscellaneous">Others</option>
                  </optgroup>
            </select>
        </div>
        <div class="form-group">
            <legend><span class="number"> </span> Description</legend>
                <ckeditor name="editor_name" [(ngModel)]="model.description" [editor]="editor" [config]="config"></ckeditor>
            <div class="container">
                <div class="row">
                        <button type="submit">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
<ngx-spinner></ngx-spinner>
