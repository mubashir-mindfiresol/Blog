<div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">
        <div class="row post">
          <div class="col-md-11">
            <span>
              <span class="subreddit-text"><a class="post-url" href="">{{post?.title}}</a></span>
              <span> | Posted
                <span> {{post?.createDate}} </span>
                by              
                <a class="username" href="">{{post?.username}}</a>
              </span>
            </span>
            <hr />
            <a routerLink="post.url" class="post-title">{{post?.title}}</a>
            <div>
              <p class="post-text" [innerHtml]="post?.description"></p>
            </div>
            <div class="post-comment">
              <form [formGroup]="commentForm" (ngSubmit)="postComment()">
                <div class="form-group">
                  <textarea class="form-control" [formControlName]="'comment'" placeholder="Add Comment.."></textarea>
                </div>
                <button type="submit" class="login float-right">Comment</button>
              </form>
            </div>
            <div style="margin-top: 60px;" *ngFor="let comment of comments">
              <div class="comment">
                <div class="username">
                  <a routerLink="/user/comment.username">{{comment.username}}</a>
                </div>
                <div>
                  <p>{{comment.createDate}}</p>
                </div>
                <b>{{comment.comment}}</b>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
